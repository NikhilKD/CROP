<div class="content">
<h2>Shopping Point</h2>
<div class="fetch" *ngIf=fetch >
    <div  class="spinner-border text-alert" role="status">
        <span class="visually-hidden"></span>
      </div><span style="padding-left: 1%;"> Loading.....</span>
</div>
<div class="cart">
    <span class="material-icons-outlined">
        <img src="../../../../../assets/products/cart" >
        </span>
</div>
<div class="products">
    <div class="container">
        <div class="row">
            <div class="col" *ngFor="let item of product;let i=index">
                <mat-card >
                    <h6 style="margin-bottom:4%">{{item.title}}</h6>
                    <img src={{item.image}} >
                    <h6 style="margin-top:4%">Price: {{item.price}}$</h6>
                    <div class="buttons">
                        <button mat-raised-button (click)="openDialog(i)" color="primary">More</button>
                        <button mat-raised-button (click)="add(i)"color="accent">Add Cart</button>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
</div>
<app-cart-history></app-cart-history>
